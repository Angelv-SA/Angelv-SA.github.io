<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Ange Elvis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes borderAnimation {
      0% { border-color: #3b82f6; }
      50% { border-color: #93c5fd; }
      100% { border-color: #3b82f6; }
    }
    .animated-border {
      border-width: 3px;
      border-style: solid;
      animation: borderAnimation 1.5s infinite alternate;
    }
    .hover-effect:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(59,130,246,0.8);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white transition-all duration-500">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/5 bg-gray-800 p-5 flex flex-col items-center">
      <a href="index.html" class="text-2xl md:text-3xl font-bold text-blue-400 mb-4">🏠 Home</a>
      <button id="menuButton" class="text-lg md:text-xl">☰ Menu</button>
      <div id="menuDropdown" class="hidden flex-col mt-2 w-full text-center">
        <a href="about.html">ℹ️ About</a>
        <a href="skills.html">🛠️ Skills</a>
        <a href="diploma.html">🎓 Diploma</a>
        <a href="projects.html">📁 Projects</a>
      </div>
    </div>
    <div class="w-full md:w-4/5 p-5 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Hi! I am <span class="text-blue-400">Ange Elvis</span></h1>
      <p class="text-lg mt-2">Energy Systems Engineer | IoT & AI Enthusiast</p>
      <button id="writeButton" class="mt-4 px-6 py-3 bg-blue-500 text-white rounded-lg animated-border">Write to Me</button>
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-6">
        <a href="projects.html" class="p-4 border-2 border-dashed rounded-lg text-center">📁 Projects</a>
        <a href="about.html" class="p-4 border-2 border-dashed rounded-lg text-center">ℹ️ About</a>
        <a href="skills.html" class="p-4 border-2 border-dashed rounded-lg text-center">🛠️ Skills</a>
        <a href="diploma.html" class="p-4 border-2 border-dashed rounded-lg text-center">🎓 Diploma</a>
      </div>
      <img src="images/photo.jpg" alt="Profile" class="mt-6 w-32 h-32 md:w-48 md:h-48 object-cover rounded-lg">
    </div>
  </div>
  <script>
    document.getElementById("menuButton").addEventListener("click", function() {
      let dropdown = document.getElementById("menuDropdown");
      dropdown.classList.toggle("hidden");
    });
    document.getElementById("writeButton").addEventListener("click", function() {
      window.location.href = "write.html";
    });
  </script>
</body>
</html>
