<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Portfolio - Ange Elvis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Border Animation */
    @keyframes borderAnimation {
      0%,100% { border-color: #3b82f6; }
      50% { border-color: #93c5fd; }
    }
    .animated-border {
      border-width: 3px;
      border-style: solid;
      animation: borderAnimation 1.5s infinite alternate;
    }
    .hover-effect:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(59,130,246,0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* Light mode text override */
    body.bg-white * { color: #3b82f6 !important; }
    #writeButton { color: white !important; }
    /* Sidebar */
    .sidebar { position: fixed; top:0; left:0; width:140px; height:100vh;
      background:#1f2937; padding:20px 10px; box-shadow:4px 0 8px rgba(0,0,0,0.3);
      display:flex; flex-direction:column; align-items:center; z-index:50;
    }
    .sidebar a, .sidebar button {
      width:100%; text-align:center; margin-bottom:20px;
      font-size:1rem; font-weight:bold; text-transform:uppercase;
      background:none; border:none; cursor:pointer; color:#93c5fd;
    }
    .sidebar a:hover, .sidebar button:hover { color:white; }
    .menu-dropdown { display:none; flex-direction:column; width:100%;
      background:#1f2937; margin-top:10px; border-top:1px solid #374151; padding-top:10px;
    }
    .menu-dropdown a { padding:10px 0; font-size:0.9rem; color:#93c5fd; }
    .menu-dropdown a:hover { background:#374151; color:white; }
    .dropdown-enter { animation: slideDown 0.3s forwards; }
    .dropdown-leave { animation: slideUp 0.3s forwards; }
    @keyframes slideDown { from{opacity:0;transform:translateY(-10px);} to{opacity:1;transform:translateY(0);} }
    @keyframes slideUp   { from{opacity:1;transform:translateY(0);} to{opacity:0;transform:translateY(-10px);} }
  </style>
</head>
<body class="bg-gray-900 text-white transition-all duration-500">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html" class="text-4xl font-bold">🏠<br><span class="text-xl">Home</span></a>
    <button id="menuButton" class="text-3xl">☰<br><span class="text-lg font-semibold">Menu</span></button>
    <div id="menuDropdown" class="menu-dropdown">
      <a href="about.html">ℹ️ About Me</a>
      <a href="skills.html">🛠️ Skills</a>
      <a href="diploma.html">🎓 Diploma</a>
      <a href="projects.html">📁 Projects</a>
      <a href="write.html">📩 Write to Me</a>
    </div>
  </div>
  <!-- Top Controls -->
  <div class="absolute top-4 right-4 flex items-center space-x-4">
    <button id="toggleTheme" class="px-4 py-2 bg-gray-700 rounded-lg">Dark / White</button>
    <div class="relative">
      <select id="languageSelect" class="bg-gray-700 text-white px-4 py-2 rounded-lg appearance-none">
        <option value="en">🇬🇧 English</option>
        <option value="fr">🇫🇷 Français</option>
      </select>
      <span class="absolute left-2 top-1/2 transform -translate-y-1/2">🌍</span>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-container ml-36 p-10 flex flex-wrap justify-between items-center transition-all duration-500">
    <div class="text-container flex-1 min-w-[280px] mb-8 lg:mb-0">
      <h1 class="text-5xl font-bold">Hi !!! 👋, I am <span class="text-blue-400">Ange Elvis</span></h1>
      <p class="mt-4 text-lg font-bold">- Energy Systems Design Engineer<br>- Develops solutions based on IoT and AI<br>- Passionate about innovation</p>
      <button id="writeButton" class="mt-6 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg animated-border hover-effect">Write to me</button>
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4 mt-8">
        <a href="projects.html" class="section-box">📁 PROJECTS</a>
        <a href="about.html"    class="section-box">ℹ️ ABOUT ME</a>
        <a href="skills.html"   class="section-box">🛠️ SKILLS</a>
        <a href="diploma.html"  class="section-box">🎓 DIPLOMA</a>
      </div>
    </div>
    <div class="image-container flex-shrink-0">
      <img id="profileImage" src="images/photo.jpg" alt="Ange Elvis" class="w-64 sm:w-80 md:w-96 h-auto object-cover rounded-lg shadow-lg transition-all duration-500">
    </div>
  </div>
  <!-- Footer -->
  <div class="text-center mt-10 text-gray-400">© 2024 - Sawadogo Ange Elvis. All rights reserved.</div>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('toggleTheme');
      const img = document.getElementById('profileImage');
      const btn = document.getElementById('writeButton');
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('bg-gray-900');
        document.body.classList.toggle('bg-white');
        img.classList.toggle('grayscale');
        btn.classList.remove('bg-gray-500'); btn.classList.add('bg-blue-500');
      });
      const menuBtn = document.getElementById('menuButton');
      const dd = document.getElementById('menuDropdown');
      menuBtn.addEventListener('click', (e) => {
        if (dd.style.display === 'flex') {
          dd.classList.replace('dropdown-enter','dropdown-leave'); setTimeout(()=> dd.style.display='none',300);
        } else {
          dd.style.display='flex'; dd.classList.replace('dropdown-leave','dropdown-enter');
        }
        e.stopPropagation();
      });
      document.addEventListener('click', (e) => {
        if (dd.style.display==='flex' && !dd.contains(e.target) && e.target!==menuBtn) {
          dd.classList.replace('dropdown-enter','dropdown-leave'); setTimeout(()=> dd.style.display='none',300);
        }
      });
    });
  </script>
</body>
</html>
