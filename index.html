    <style>
        /* Animation du bouton */
        .animated-border {
            border-width: 3px;
            border-style: solid;
            animation: borderAnimation 1.5s infinite alternate;
        }
        @keyframes borderAnimation {
            0% { border-color: #3b82f6; }
            50% { border-color: #93c5fd; }
            100% { border-color: #3b82f6; }
        }
        /* Adaptation responsive */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
