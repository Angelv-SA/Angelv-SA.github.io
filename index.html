<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER (Hero Section) -->
    <header class="hero">
        <div class="container text-center">
            <img src="profile.jpg" alt="Your Photo" class="profile-pic">
            <h1 class="text-white">Your Name</h1>
            <p class="text-blue">Web Developer | IoT | AI</p>
        </div>
    </header>

    <!-- ABOUT SECTION -->
    <section id="about" class="container text-center py-5">
        <h2 class="text-blue">About Me</h2>
        <p class="text-white">I am a passionate developer specialized in web development, AI, and IoT.</p>
    </section>

    <!-- PROJECTS SECTION -->
    <section id="projects" class="container py-5">
        <h2 class="text-blue text-center">My Projects</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Short description of your project.</p>
                        <a href="#" class="btn btn-primary">View More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project 2</h5>
                        <p class="card-text">Short description of your project.</p>
                        <a href="#" class="btn btn-primary">View More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact" class="container text-center py-5">
        <h2 class="text-blue">Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" class="form-control my-2 bg-dark text-white" placeholder="Your Name" required>
            <input type="email" name="email" class="form-control my-2 bg-dark text-white" placeholder="Your Email" required>
            <textarea name="message" class="form-control my-2 bg-dark text-white" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <p id="response-message" class="mt-3 text-white"></p>
    </section>

    <!-- FOOTER -->
    <footer class="text-center py-3 text-white">
        <p>&copy; 2024 - Your Name</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
